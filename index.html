<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Skicka ett e-kort</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .card-choice {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card-choice img {
      width: 200px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card-choice img:hover {
      transform: scale(1.05);
    }
    #ecard-view {
      display: none;
      margin-top: 30px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
    }
    #ecard-content {
      display: flex;
      justify-content: center;
      align-items: stretch;
      text-align: left;
      border: 1px solid #ccc;
      padding: 0;
      margin: 0 auto;
      width: 100%;
      background: #fff;
    }
    .ecard-left {
      width: 50%;
    }
    .ecard-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-right: 1px solid #ccc;
    }
    .ecard-right {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .ecard-right p {
      margin: 10px 0;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    .actions {
      margin-top: 20px;
    }
    .actions img {
      width: 60px;
      cursor: pointer;
      margin: 10px;
    }
    .confirmation {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #trailer {
      display: none;
      margin-top: 30px;
      background: #000;
      color: white;
      padding: 20px;
    }
    #trailer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>V√§lj ett e-kort</h1>
  <div class="card-choice">
    <img src="images/vitva.jpg" alt="VI TV√Ö!" onclick="selectCard('vitva')">
    <img src="images/bio.jpg" alt="BIO" onclick="selectCard('bio')">
    <img src="images/friend.jpg" alt="FRIEND REQUEST" onclick="selectCard('friend')">
  </div>

  <div id="ecard-view">
    <h2>Ditt e-kort</h2>
    <div id="ecard-content">
      <div class="ecard-left">
        <img id="ecard-img" src="" alt="Valt e-kort">
      </div>
      <div class="ecard-right">
        <p id="ecard-text"></p>
        <p id="ecard-from"></p>
      </div>
    </div>

    <form id="ecard-form" onsubmit="handleSubmit(event)">
      <input type="text" id="fromName" placeholder="Fr√•n (ditt namn)" required><br>
      <textarea id="customMsg" rows="4" placeholder="Ditt meddelande"></textarea><br>
      <div class="actions">
        <img src="images/download.png" alt="Ladda ner" onclick="downloadCard()">
        <img src="images/copylink.png" alt="Kopiera l√§nk" onclick="copyLink()">
        <img src="images/sharefb.png" alt="Dela p√• Facebook" onclick="shareFacebook()">
        <img src="images/email.png" alt="Skicka via e-post" onclick="sendViaEmail()">
      </div>
    </form>
    <div id="confirmation" class="confirmation"></div>

    <div id="trailer">
      <h3>üé¨ Se trailern till filmen:</h3>
      <p>S√∂k efter ‚ÄúBob Trevino Likes It‚Äù p√• YouTube eller klicka h√§r:</p>
      <a href="https://www.youtube.com/watch?v=79cf3-XrXV8" target="_blank">youtube.com/watch?v=79cf3-XrXV8</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let selectedCard = '';
    const cardMap = {
      bio: {
        img: 'images/bio.jpg',
        defaultMessage: 'Vill du g√• p√• bio med mig?'
      },
      vitva: {
        img: 'images/vitva.jpg',
        defaultMessage: 'Jag tror den h√§r kan vara n√•got f√∂r oss!'
      },
      friend: {
        img: 'images/friend.jpg',
        defaultMessage: 'Vill du bli min Bob Trevino?'
      }
    };

    function selectCard(cardKey) {
      selectedCard = cardKey;
      document.getElementById('ecard-img').src = cardMap[cardKey].img;
      document.getElementById('ecard-text').textContent = cardMap[cardKey].defaultMessage;
      document.getElementById('ecard-view').style.display = 'block';
    }

    function handleSubmit(event) {
      event.preventDefault();
      const from = document.getElementById('fromName').value;
      const msg = document.getElementById('customMsg').value || cardMap[selectedCard].defaultMessage;
      document.getElementById('ecard-text').textContent = msg;
      document.getElementById('ecard-from').textContent = `Fr√•n: ${from}`;
      document.getElementById('confirmation').textContent = 'Kortet √§r redo att delas!';
    }

    function downloadCard() {
      html2canvas(document.getElementById('ecard-view')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'ecard.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function copyLink() {
      const msg = encodeURIComponent(document.getElementById('ecard-text').textContent);
      const from = encodeURIComponent(document.getElementById('fromName').value);
      const url = `${window.location.origin}${window.location.pathname}?card=${selectedCard}&msg=${msg}&from=${from}`;
      navigator.clipboard.writeText(url).then(() => {
        alert('L√§nk kopierad!');
      });
    }

    function shareFacebook() {
      const msg = encodeURIComponent(document.getElementById('ecard-text').textContent);
      const from = encodeURIComponent(document.getElementById('fromName').value);
      const url = `${window.location.origin}${window.location.pathname}?card=${selectedCard}&msg=${msg}&from=${from}`;
      const fbURL = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
      window.open(fbURL, '_blank');
    }

    function sendViaEmail() {
      const from = document.getElementById('fromName').value;
      const msg = document.getElementById('ecard-text').textContent;
      const msgEncoded = encodeURIComponent(msg);
      const fromEncoded = encodeURIComponent(from);
      const link = `${window.location.origin}${window.location.pathname}?card=${selectedCard}&msg=${msgEncoded}&from=${fromEncoded}`;

      const htmlBody = `Du har f√•tt ett e-kort fr√•n ${from}:

${msg}

L√§s ditt kort h√§r: ${link}`;
      const body = encodeURIComponent(htmlBody);
      const subject = encodeURIComponent(`E-kort fr√•n ${from}`);

      const mailto = `mailto:?subject=${subject}&body=${body}`;
      window.location.href = mailto;
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has('card')) {
        selectedCard = params.get('card');
        const msg = decodeURIComponent(params.get('msg') || cardMap[selectedCard].defaultMessage);
        const from = decodeURIComponent(params.get('from') || '');
        document.getElementById('ecard-img').src = cardMap[selectedCard].img;
        document.getElementById('ecard-text').textContent = msg;
        document.getElementById('ecard-from').textContent = from ? `Fr√•n: ${from}` : '';
        document.getElementById('ecard-view').style.display = 'block';
        document.getElementById('ecard-form').style.display = 'none';
        document.querySelector('.card-choice').style.display = 'none';
        document.getElementById('trailer').style.display = 'block';
      }
    }
  </script>

</body>
</html>
