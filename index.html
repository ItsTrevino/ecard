<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Hälsningskort</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      overflow-x: hidden;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #fcd024;
    }
    .card-choice {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card-choice img {
      width: 150px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card-choice img:hover {
      transform: scale(1.05);
    }
    #ecard-view {
      display: none;
      margin-top: 30px;
      padding: 0;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      background: transparent;
      max-width: 400px;
    }
    #ecard-content {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      text-align: left;
      width: 100%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .ecard-left {
      width: 50%;
    }
    .ecard-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .ecard-right {
      width: 50%;
      background: #fcd024;
      padding: 40px 20px;
      box-sizing: border-box;
      color: #0056b8;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .ecard-right h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .ecard-message {
      font-style: normal; 
      font-weight: bold;
      margin: 20px 0;
    }
    .ecard-from {
      font-weight: bold;
    }
    .ecard-trailer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 30px;
    }
    .ecard-trailer img {
      width: 48%;
    }
    .ecard-trailer .qr-box {
      width: 48%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px solid #0056b8;
      color: #0056b8;
      font-weight: bold;
    }
    .swiper {
      width: 100%;
      margin: 20px auto;
      max-width: 600px;
    }
    .swiper-slide {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-swiper .swiper-slide img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 75%;
      margin: 20px auto 0;
    }
    .actions img {
      width: 60px;
      cursor: pointer;
    }
    .confirmation {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #trailer {
      display: none;
    }
    @media screen and (max-width: 600px) {
      .swiper,
      .main-swiper,
      .thumbs,
      #ecard-form,
      #ecard-view {
        max-width: 100% !important;
        width: 90%;
        margin: 0 auto;
      }
      .actions {
        max-width: 90%;
      }
      .ecard-right {
        padding: 20px 10px;
        font-size: 16px;
      }
      .ecard-trailer img {
        width: 100%;
      }
      .actions img {
        width: 50px;
      }
      input, textarea {
        width: 100%;
      }
      .thumbs {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .thumbs img {
        max-width: 80px;
      }
    }
    body.shared-view #ecard-view,
    body.shared-view #ecard-content {
      max-width: 100%;
    }
    body.shared-view #ecard-view {
      background: transparent;
    }
    body.shared-view #ecard-content {
      flex-direction: column;
      max-width: 100%;
    }
    body.shared-view .ecard-left,
    body.shared-view .ecard-right {
      width: 100%;
    }
  </style>
</head>
<body>

<div id="ecard-view">
  <div id="ecard-content">
    <div class="ecard-left">
      <img id="ecard-img" src="" alt="Bakgrund med e-kort">
    </div>
    <div class="ecard-right">
      <h1 id="ecard-text"></h1>
      <p class="ecard-message" id="ecard-custom"></p>
      <p class="ecard-from" id="ecard-from"></p>
    </div>
  </div>
</div>

<script>
window.onload = () => {
  const params = new URLSearchParams(window.location.search);
  if (params.has('card')) {
    document.body.classList.add('shared-view');
    selectedCard = params.get('card');
    const msg = decodeURIComponent(params.get('msg') || cardMap[selectedCard].defaultMessage);
    const from = decodeURIComponent(params.get('from') || '');
    const bgMap = {
      vitva: 'images/card1.jpg',
      bio: 'images/card2.jpg',
      friend: 'images/card3.jpg'
    };
    document.getElementById('ecard-img').src = bgMap[selectedCard];
    document.getElementById('ecard-text').textContent = cardMap[selectedCard].defaultMessage;
    document.getElementById('ecard-custom').textContent = msg;
    document.getElementById('ecard-from').textContent = from ? `Från: ${from}` : '';
    document.getElementById('ecard-view').style.display = 'block';
    document.getElementById('ecard-form')?.style?.display = 'none';
    document.querySelector('.main-swiper')?.style?.display = 'none';
    document.querySelector('.thumbs')?.style?.display = 'none';
  }
};
</script>

</body>
</html>
