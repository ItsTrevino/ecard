<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Hälsningskort</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      overflow-x: hidden;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #fcd024;
    }
    .card-choice {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card-choice img {
      width: 150px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card-choice img:hover {
      transform: scale(1.05);
    }
    #ecard-view {
      display: none;
      margin-top: 30px;
      padding: 0;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      background: white;
      max-width: 400px;
    }
    #ecard-content {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      text-align: left;
      width: 100%;
    }
    .ecard-left {
      width: 50%;
    }
    .ecard-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .ecard-right {
      width: 50%;
      background: #fcd024;
      padding: 40px 20px;
      box-sizing: border-box;
      color: #0056b8;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .ecard-right h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .ecard-message {
      font-style: normal; font-weight: bold;
      margin: 20px 0;
    }
    .ecard-from {
      font-weight: bold;
    }
    .ecard-trailer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 30px;
    }
    .ecard-trailer img {
      width: 48%;
    }
    .ecard-trailer .qr-box {
      width: 48%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px solid #0056b8;
      color: #0056b8;
      font-weight: bold;
    }
    .swiper {
      width: 100%;
      margin: 20px auto;
      max-width: 600px;
    }
    .swiper-slide {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-swiper .swiper-slide img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 75%;
      margin: 20px auto 0;
    }
    .actions img {
      width: 60px;
      cursor: pointer;
    }
    .confirmation {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #trailer {
      display: none;
    }

    /* Always display thumbnails horizontally */
    .thumbs {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px;
      display: flex;
      justify-content: space-between; /* Horizontally align thumbnails */
      gap: 20px; /* Add some space between thumbnails */
    }

    .thumbs img {
      max-width: 100px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media screen and (max-width: 600px) {
      .swiper,
      .main-swiper,
      .thumbs,
      #ecard-form,
      #ecard-view {
        max-width: 100% !important;
        width: 90%;
        margin: 0 auto;
      }
      .actions {
        max-width: 90%;
      }
      .swiper,
      .main-swiper,
      .thumbs,
      #ecard-form,
      #ecard-view {
        max-width: 90% !important;
        margin: 0 auto;
      }
      .ecard-right {
        padding: 20px 10px;
        font-size: 16px;
      }
      .ecard-trailer img {
        width: 100%;
      }
      .actions img {
        width: 50px;
      }
      input, textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1 style="margin-bottom: 10px;"></h1>
  <div class="swiper main-swiper" style="max-width: 400px; margin: 0 auto 20px;">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/vitva.jpg" alt="VI TVÅ!" onclick="selectCard('vitva')">
      </div>
      <div class="swiper-slide">
        <img src="images/bio.jpg" alt="BIO" onclick="selectCard('bio')">
      </div>
      <div class="swiper-slide">
        <img src="images/friend.jpg" alt="FRIEND REQUEST" onclick="selectCard('friend')">
      </div>
    </div>
  </div>

  <div class="thumbs">
    <img src="images/vitva.jpg" alt="VI TVÅ!" onclick="selectCard('vitva')">
    <img src="images/bio.jpg" alt="BIO" onclick="selectCard('bio')">
    <img src="images/friend.jpg" alt="FRIEND REQUEST" onclick="selectCard('friend')">
  </div>

  <div id="ecard-view">
    <div id="ecard-content" style="position: relative; margin: 0 auto; max-width: 400px;">
      <img id="ecard-img" src="" alt="Bakgrund med e-kort" style="width: 100%; height: auto; display: block; margin: 0 auto;">
      <div style="position: absolute; top: 10%; left: 54%; width: 35%; text-align: left; padding: 15px; color: #0056b8;">
        <h1 id="ecard-text" style="color: white; font-size: 15px;"></h1>
        <p class="ecard-message" id="ecard-custom" style="color: #0056b8; font-weight: bold; font-size: 12px; word-wrap: break-word; overflow-wrap: break-word; padding-right: 10px;"></p>
        <p class="ecard-from" id="ecard-from" style="color: #0056b8; font-weight: bold; font-size: 12px; word-wrap: break-word; overflow-wrap: break-word; padding-right: 10px;"></p>
      </div>
      <a href="https://www.youtube.com/watch?v=79cf3-XrXV8" target="_blank" style="position: absolute; bottom: 0; right: 0; width: 45%; height: 25%; display: block;"></a>
    </div>
  </div>

  <div id="ecard-form" style="background: white; padding: 30px; width: 100%; max-width: 400px; margin: 30px auto; display: none;">
    <input type="text" id="fromName" placeholder="Från (ditt namn)" required oninput="updatePreview()"><br>
    <textarea id="customMsg" rows="4" placeholder="Ditt meddelande" oninput="updatePreview()"></textarea><br>
    <div class="actions">
      <img src="images/download.png" alt="Ladda ner" onclick="downloadCard()">
      <img src="images/copylink.png" alt="Kopiera länk" onclick="copyLink()">
      <img src="images/sharefb.png" alt="Dela på Facebook" onclick="shareFacebook()">
      <img src="images/email.png" alt="Skicka via e-post" onclick="sendViaEmail()">
    </div>
  </div>

  <div id="confirmation" class="confirmation"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // Your existing JavaScript goes here
  </script>

</body>
</html>
